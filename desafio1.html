<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Desafio 1</title>

    <link type="text/css" rel="stylesheet" href="styledesafio.css" />

</head>
<body>
    <div class="center-container">
        <button id="showButton" onclick="mostrarFormulario()">Mostrar Consulta de CEP</button>
    </div>

    <div id="cep-section" class="white-background">
        <h1>Consulta de CEP</h1>
        CEP: <input type="text" id="cep-input" placeholder="Somente Números">
        <button onclick="buscarCEP()">Consultar</button>
        
    
        <h2>Informações do Endereço:</h2>
        <table id="endereco-info">
            <tr >
                <td>Logradouro:</td>
                <td id="logradouro"></td>
            </tr>
            <tr>
                <td>Bairro:</td>
                <td id="bairro"></td>
            </tr>
            <tr>
                <td>Complemento:</td>
                <td id="complemento"></td>
            </tr>
            <tr>
                <td>Localidade:</td>
                <td id="localidade"></td>
            </tr>
            <tr>
                <td>UF:</td>
                <td id="uf"></td>
            </tr>
        </table>
        <button onclick="limparDados()">Limpar</button>

        <button id="backButton" onclick="voltar()">Voltar</button></div>

        <script src="script.js"></script>
