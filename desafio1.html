<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leandro Evaristo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background-color: #000;
            color: wheat;
        }

        .text {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #000;
            width: 0;
            animation: typing 5s steps(28) 1s forwards, blink 0.75s step-end infinite;
        }

        .image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('./image/leandro.jpg'); /* Substitua pelo caminho correto da sua imagem */
            
            background-position: center;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text" id="text"></div>
        <div class="image"></div>
    </div>

    <script>
        const textElement = document.getElementById("text");
        const text = "Ol√°, eu sou o Leandro Evaristo";

        let index = 0;
        function typeText() {
            if (index < text.length) {
                textElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 80);
            }
        }

        typeText();
    </script>
</body>
</html>
